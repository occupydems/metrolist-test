name: Build APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "fastlane/**"
      - "assets/**"
      - ".github/**/*.md"
      - ".github/FUNDING.yml"
      - ".github/ISSUE_TEMPLATE/**"

permissions:
  contents: write

jobs:
  build:
    name: Build arm64 Release APK
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache NDK 27.0.12077973
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/27.0.12077973
          key: ndk-27.0.12077973-v1

      - name: Install NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973" > /dev/null 2>&1 || true

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_KEY }}
          cache-cleanup: on-success

      - name: Setup and Generate Protobuf
        uses: ./.github/actions/setup-protobuf

      - name: Setup FFTW for Android
        uses: ./.github/actions/setup-fftw

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build arm64 Release APK
        run: ./gradlew --console=plain assembleArm64FossRelease -x lint -x lintVitalArm64FossRelease -x lintVitalAnalyzeArm64FossRelease --warning-mode summary
        env:
          PULL_REQUEST: "false"
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}

      - name: Sign APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/arm64Foss/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      - name: Move signed APK
        run: |
          OUTPUT_DIR="app/build/outputs/apk/arm64Foss/release"
          mkdir -p "$OUTPUT_DIR/out"
          SIGNED=$(find "$OUTPUT_DIR" -name "*-signed.apk" -o -name "*-unsigned-signed.apk" | head -1)
          if [ -n "$SIGNED" ]; then
            mv "$SIGNED" "$OUTPUT_DIR/out/app-arm64-release.apk"
          else
            find "$OUTPUT_DIR" -maxdepth 1 -name "*.apk" | head -1 | xargs -I{} cp {} "$OUTPUT_DIR/out/app-arm64-release.apk"
          fi

      - name: Upload Signed APK
        uses: actions/upload-artifact@v6
        with:
          name: app-arm64-release
          path: app/build/outputs/apk/arm64Foss/release/out/*

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts || echo "0.0.0")
          SHORT_SHA="${GITHUB_SHA::7}"
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          echo "version_name=${VERSION_NAME}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "timestamp=${TIMESTAMP}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION_NAME}-${TIMESTAMP}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Metrolist ${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.timestamp }})
          body: |
            Automated build from commit ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          files: app/build/outputs/apk/arm64Foss/release/out/app-arm64-release.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
